upstream backend{
        // 로드밸런싱 디폴트 알고리즘 : Round Robin
        server 61.109.214.41:10002;
        server 61.109.214.41:10003;
}

server {
  listen 3070;
  server_name localhost;

  location / {
    root /usr/share/nginx/html;
    index index.html;
    try_files $uri $uri/ /index.html;
    proxy_pass http://backend;  // 설정한 이름으로 요청 보내기
  }
}